<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        id = prompt('아이디를 입력해주세요.')
        if(id=='egoing'){
            alert('아이디가 일치 합니다.')
        } else {
            alert('아이디가 일치하지 않습니다.')
        }


        var i = 0;
        // 종료조건으로 i의 값이 10보다 작다면 true, 같거나 크다면 false가 된다.
        while(i < 10){
            // 반복이 실행될 때마다 coding everybody <br />이 출력된다. <br /> 줄바꿈을 의미하는 HTML 태그
            document.write('coding everybody <br />');
            // i의 값이 1씩 증가한다.
            i++
        }    
    </script>
</body>
</html>
